<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-md-6 d-flex align-items-stretch justify-content-center"
            *ngFor="let product of products">
            <div class="card card-1 shadow">
                <a ariaCurrentWhenActive="page" class="text-decoration-none">
                    <img src="{{product.imgUrl}}" class="custom-img" alt="{{product.name}}">
                    <div class="card-body p-1">
                        <h5 class="card-title">{{product.name}}</h5>
                        <h6 class="card-title">${{product.price}}USD</h6>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
